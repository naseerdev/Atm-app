<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styling.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/updateBalance.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
    </head>

    <style>


</style>
    <body onload="emptyCode();">
        <div class="container">

            <form action="confirmChangePIN2.html" method="get">
                <h2 class="text-center mt-5">
                    Please enter your New PIN:
                </h2>
                <p class="text-center mt-3">
                    <input id="newPIN" name="newPIN"
                        class="PINtext" type="password" placeholder="New PIN"
                        maxlength="4" />
                </p>

                <div id="keyboard" class="text-center">
                    <input class="calcBtn" id="btn1" type="button"
                        onclick="input(this);" value="1" />
                    <input class="calcBtn" id="btn2" type="button"
                        onclick="input(this);" value="2" />
                    <input class="calcBtn" id="btn3" type="button"
                        onclick="input(this);" value="3" />
                    <br />
                    <input class="calcBtn" id="btn4" type="button"
                        onclick="input(this);" value="4" />
                    <input class="calcBtn" id="btn5" type="button"
                        onclick="input(this);" value="5" />
                    <input class="calcBtn" id="btn6" type="button"
                        onclick="input(this);" value="6" />
                    <br />
                    <input class="calcBtn" id="btn7" type="button"
                        onclick="input(this);" value="7" />
                    <input class="calcBtn" id="btn8" type="button"
                        onclick="input(this);" value="8" />
                    <input class="calcBtn" id="btn9" type="button"
                        onclick="input(this);" value="9" />
                    <br />
                    <input class="calcBtn" id="btnEnt" type="button"
                        onclick="submitForm()" style="color:green" value="Y"
                        />
                    <input class="calcBtn" id="btn0" type="button"
                        onclick="input(this)" value="0" />
                    <input class="calcBtn" id="btnDel" type="button"
                        style="color:red" value="X" onclick="del();" />
                </div>

            </form>

            <a href="home.html" class="btn btn-danger btn-md
                returnCardButton">Back</a>


            <script>
function submitForm() { document.forms[0].submit(); }
function emptyCode()  { document.forms[0].newPIN.value = ""; }
function input(e) {
    var newPIN = document.getElementById("newPIN");
    if (newPIN.value.length < 4) {
      newPIN.value = newPIN.value + e.value;
	   }
}
function del() {
	var newPIN = document.getElementById("newPIN");
	newPIN.value = newPIN.value.substr(0, newPIN.value.length-1);
}
</script>
        </div>
    </body>
</html>
